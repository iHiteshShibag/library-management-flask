<!doctype html>
<html>
<head>
  <title>Library App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="p-4">
  <div class="container">
    <h1>Library Management</h1>
    <div class="d-flex justify-content-end mb-3">
    <button id="theme-toggle" class="btn btn-outline-secondary">ğŸŒ™ Dark Mode</button>
    </div>
    <p>
      <a class="btn btn-primary" href="/books">Books</a>
      <a class="btn btn-secondary" href="/members">Members</a>
      <a class="btn btn-success" href="/issue">Issue Book</a>
      <a class="btn btn-warning" href="/return">Return Book</a>
      <a class="btn btn-info" href="/transactions">Transactions</a>
      <a class="btn btn-dark" href="/import">Import</a>
    </p>
    <hr/>
    <p>This simple app is for demonstration and the coding test.</p>
  </div>
<script>
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;

  // Load stored theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggleButton.textContent = 'â˜€ï¸ Light Mode';
  }

  toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
      toggleButton.textContent = 'â˜€ï¸ Light Mode';
    } else {
      localStorage.setItem('theme', 'light');
      toggleButton.textContent = 'ğŸŒ™ Dark Mode';
    }
  });
</script>
</body>
</html>
