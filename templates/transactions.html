<!doctype html>
<html>
<head>
  <title>Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
<div class="container">
<div class="d-flex justify-content-end mb-3">
    <button id="theme-toggle" class="btn btn-outline-secondary">ğŸŒ™ Dark Mode</button>
</div>
  <h2>Transactions</h2>
  <table class="table">
    <thead><tr><th>ID</th><th>Book</th><th>Member</th><th>Issue</th><th>Return</th><th>Fee</th></tr></thead>
    <tbody>
      {% for t in trans %}
        <tr>
          <td>{{ t['id'] }}</td>
          <td>{{ t['book_title'] }}</td>
          <td>{{ t['member_name'] }}</td>
          <td>{{ t['issue_date'] }}</td>
          <td>{{ t['return_date'] or '-' }}</td>
          <td>â‚¹{{ t['fee_charged'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-secondary" href="/">Home</a>
</div>
<script>
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;

  // Load stored theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggleButton.textContent = 'â˜€ï¸ Light Mode';
  }

  toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
      toggleButton.textContent = 'â˜€ï¸ Light Mode';
    } else {
      localStorage.setItem('theme', 'light');
      toggleButton.textContent = 'ğŸŒ™ Dark Mode';
    }
  });
</script>
</body>
</html>
