<!doctype html>
<html>
<head>
  <title>Members</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
<div class="container">
<div class="d-flex justify-content-end mb-3">
    <button id="theme-toggle" class="btn btn-outline-secondary">üåô Dark Mode</button>
</div>
  <h2>Members</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for m in messages %} <div>{{ m }}</div> {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <table class="table">
    <thead><tr><th>Name</th><th>Phone</th><th>Debt</th><th>Actions</th></tr></thead>
    <tbody>
      {% for m in members %}
        <tr>
          <td>{{ m['name'] }}</td>
          <td>{{ m['phone'] }}</td>
          <td>‚Çπ{{ m['debt'] }}</td>
          <td>
            <form style="display:inline" method="post" action="/members/{{ m['id'] }}/delete">
              <button class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <h4>Add Member</h4>
  <form method="post" action="/members/add" class="row g-2">
    <div class="col-md-4"><input name="name" class="form-control" placeholder="Name" required></div>
    <div class="col-md-3"><input name="phone" class="form-control" placeholder="Phone"></div>
    <div class="col-md-2"><button class="btn btn-success">Add</button></div>
  </form>
</div>
<script>
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;

  // Load stored theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggleButton.textContent = '‚òÄÔ∏è Light Mode';
  }

  toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
      toggleButton.textContent = '‚òÄÔ∏è Light Mode';
    } else {
      localStorage.setItem('theme', 'light');
      toggleButton.textContent = 'üåô Dark Mode';
    }
  });
</script>
</body>
</html>
