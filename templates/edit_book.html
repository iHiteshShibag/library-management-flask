<!doctype html>
<html>
<head>
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
<div class="container">
<div class="d-flex justify-content-end mb-3">
    <button id="theme-toggle" class="btn btn-outline-secondary">ğŸŒ™ Dark Mode</button>
</div>
  <h2>Edit Book</h2>
  <form method="post">
    <div class="mb-2"><label>Title</label><input name="title" class="form-control" value="{{ book['title'] }}"></div>
    <div class="mb-2"><label>Authors</label><input name="authors" class="form-control" value="{{ book['authors'] }}"></div>
    <div class="mb-2"><label>ISBN</label><input name="isbn" class="form-control" value="{{ book['isbn'] }}"></div>
    <div class="mb-2"><label>Publisher</label><input name="publisher" class="form-control" value="{{ book['publisher'] }}"></div>
    <div class="mb-2"><label>Pages</label><input name="pages" class="form-control" value="{{ book['pages'] }}"></div>
    <div class="mb-2"><label>Stock</label><input name="stock" type="number" class="form-control" value="{{ book['stock'] }}"></div>
    <div class="mb-2"><label>Rent Fee</label><input name="rent_fee" type="number" step="0.01" class="form-control" value="{{ book['rent_fee'] }}"></div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="/books">Cancel</a>
  </form>
</div>
<script>
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;

  // Load stored theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggleButton.textContent = 'â˜€ï¸ Light Mode';
  }

  toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
      toggleButton.textContent = 'â˜€ï¸ Light Mode';
    } else {
      localStorage.setItem('theme', 'light');
      toggleButton.textContent = 'ğŸŒ™ Dark Mode';
    }
  });
</script>
</body>
</html>
