<!doctype html>
<html>
<head>
  <title>Return Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
<div class="container">
<div class="d-flex justify-content-end mb-3">
    <button id="theme-toggle" class="btn btn-outline-secondary">ğŸŒ™ Dark Mode</button>
</div>
  <h2>Return Book</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for m in messages %} <div>{{ m }}</div> {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form method="post">
    <div class="mb-2">
      <label>Outstanding Issues</label>
      <select name="transaction_id" class="form-select">
        {% for t in trans %}
          <option value="{{ t['tid'] }}">{{ t['title'] }} â€” issued to {{ t['name'] }} on {{ t['issue_date'] }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-primary">Return</button>
  </form>
</div>
<script>
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;

  // Load stored theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggleButton.textContent = 'â˜€ï¸ Light Mode';
  }

  toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
      toggleButton.textContent = 'â˜€ï¸ Light Mode';
    } else {
      localStorage.setItem('theme', 'light');
      toggleButton.textContent = 'ğŸŒ™ Dark Mode';
    }
  });
</script>
</body>
</html>
